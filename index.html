<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Countdown</title>
	<link type="text/css" href="demo.css?v=1.0.0" rel="stylesheet">
	<link type="text/css" href="https://rawgit.com/epiksel/countdown/master/jquery.countdown.css" rel="stylesheet">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://rawgit.com/epiksel/countdown/master/jquery.countdown.min.js"></script>
</head>
<body>
	<ul id="example">
		<li><span class="days">00</span><p class="days_text">Dagen</p></li>
		<li class="seperator">:</li>
		<li><span class="hours">00</span><p class="hours_text">Uren</p></li>
		<li class="seperator">:</li>
		<li><span class="minutes">00</span><p class="minutes_text">Minuten</p></li>
		<li class="seperator">:</li>
		<li><span class="seconds">00</span><p class="seconds_text">Seconden</p></li>
	</ul>

	<script type="text/javascript">
		var now = new Date();
		var day = 2;
		var month = 7 + 1;
		var year = now.getFullYear();

		var nextyear = month + '/' + day + '/' + year + ' 10:00:00';

		$('#example').countdown({
			date: nextyear, // TODO Date format: 07/27/2017 17:00:00
			offset: +2, // TODO Your Timezone Offset
			day: 'Dag',
			days: 'Dagen'
		}, function () {
			alert('Done!');
		});
	</script>

</body>
</html>
